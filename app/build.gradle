plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'edu.sc.seis.launch4j' version '3.0.5'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // Gson for JSON parsing
    implementation 'com.google.code.gson:gson:2.10.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport // test 실행 후 자동으로 coverage 리포트 생성
}

jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test // test가 먼저 실행되도록
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.0 // 최소 커버리지 (필요시 조정)
            }
        }
    }
}

// 실행 가능한 JAR 파일 생성 설정
jar {
    manifest {
        attributes(
            'Main-Class': 'App',
            'Implementation-Title': 'Tetris Game',
            'Implementation-Version': '1.0'
        )
    }
    // 모든 의존성을 포함한 fat JAR 생성
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// Launch4j를 사용한 Windows EXE 파일 생성 설정
launch4j {
    mainClassName = 'App'
    icon = "${projectDir}/src/main/resources/icons/tetris.ico" // 테트리스 아이콘
    outfile = 'Tetris.exe'
    productName = 'Tetris Game'
    fileDescription = 'Tetris Game by SE-tetris-team10'
    version = '1.0.0.0'
    textVersion = '1.0'
    copyright = '2025 SE-tetris-team10'
    companyName = 'SE-tetris-team10'
    jreMinVersion = '17'
    windowTitle = 'Tetris'
    messagesStartupError = 'An error occurred while starting Tetris'
    messagesJreNotFoundError = 'Java 17 or higher is required to run this application'
    messagesJreVersionError = 'Java 17 or higher is required'
    messagesLauncherError = 'The registry refers to a nonexistent Java Runtime Environment'
}
